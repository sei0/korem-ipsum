<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한글 로렘입숨 생성기</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <header>
            <div class="copyright">2026 ⓒ sei.</div>
            <div class="header-content">
                <img src="korem-ipsum-logo.svg" alt="Korem Ipsum" class="main-logo">
                <p class="subtitle">한글 더미 텍스트를 무료로 빠르게 생성해 사용하세요.<br>디자인·웹 작업에 바로 쓰는 샘플 문장과 한글 더미 텍스트를 제공합니다.</p>
            </div>
            <a href="https://github.com/sei0/korem-ipsum" target="_blank" rel="noopener noreferrer" class="github-button" aria-label="GitHub">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
            </a>
        </header>

        <section class="input-section">
            <div class="input-group">
                <label for="charCount">글자 수</label>
                <input type="number" id="charCount" min="10" max="10000" value="300" placeholder="글자 수 입력">
                <button id="generateBtn" class="btn-primary">생성하기</button>
            </div>
        </section>

        <section class="cards-section">
            <div class="card card-white" data-target="output1">
                <div class="card-header">
                    <img src="paper.png" alt="Illustration" class="illustration">
                </div>
                <div class="card-body">
                    <textarea id="output1" readonly placeholder="생성 버튼을 눌러주세요"></textarea>
                </div>
                <div class="card-overlay">
                    <div class="overlay-content">click to copy</div>
                </div>
            </div>

            <div class="card card-pink" data-target="output2">
                <div class="card-header">
                    <div class="illustration-placeholder"></div>
                </div>
                <div class="card-body">
                    <textarea id="output2" readonly placeholder="생성 버튼을 눌러주세요"></textarea>
                </div>
                <div class="card-overlay">
                    <div class="overlay-content">click to copy</div>
                </div>
            </div>

            <div class="card card-orange" data-target="output3">
                <div class="card-header">
                    <div class="illustration-placeholder"></div>
                </div>
                <div class="card-body">
                    <textarea id="output3" readonly placeholder="생성 버튼을 눌러주세요"></textarea>
                </div>
                <div class="card-overlay">
                    <div class="overlay-content">click to copy</div>
                </div>
            </div>
        </section>

        <div id="toast" class="toast">복사되었습니다!</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
